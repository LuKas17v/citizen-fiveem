        /* Efeito de partículas com imagem personalizada */

            background-size: cover;
            background-position: center;
            pointer-events: none;
            animation: particle-move 2s infinite;
        }

        @keyframes particle-move {
            0% {
                transform: scale(0) translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateX(100px) translateY(100px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {

    <script>
        // Função para criar partículas ao mover o mouse
        document.addEventListener('mousemove', (event) => {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Posição inicial das partículas
            const size = Math.random() * 10 + 10; // Tamanho aleatório entre 10px e 20px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${event.clientX - size / 2}px`;
            particle.style.top = `${event.clientY - size / 2}px`;
            
            // Adiciona a partícula ao corpo do documento
            document.body.appendChild(particle);
            
            // Remove a partícula após a animação
            setTimeout(() => {
                particle.remove();
            }, 2000); // Partículas desaparecem após 2 segundos
        });
